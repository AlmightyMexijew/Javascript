<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Testing Range 1</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let message;
            message = 'Hello!';
            alert(message); // shows variable content

            let message2 = 'World!'; // this is our test case for making a second variable in the concise pattern, aka, direct assignment..
            alert(message2);
        </script>
    </body>
</html>
