<!DOCTYPE html>
<html>
    <head>
        <title>Multi-variable assignment in one line</title>
    </head>
    <body>
        <script>
            let user = 'John', age = 25, message = 'Hello';
            alert(user + age + message);
            alert(user);
            alert(age);
            alert(message);
        </script>
    </body>
</html>
